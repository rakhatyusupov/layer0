<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.filterShader with lil-gui</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap');
    
    /* –ó–∞–≥—Ä—É–∂–∞–µ–º PP Mori —á–µ—Ä–µ–∑ CDN –∏–ª–∏ –ª–æ–∫–∞–ª—å–Ω–æ */
    @font-face {
      font-family: 'PP Mori';
      src: url('https://cdn.jsdelivr.net/gh/githubnext/monaspace@main/fonts/variable/MonaspaceNeon-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'PP Mori';
      src: url('https://cdn.jsdelivr.net/gh/githubnext/monaspace@main/fonts/variable/MonaspaceNeon-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'PP Mori';
      src: url('https://cdn.jsdelivr.net/gh/githubnext/monaspace@main/fonts/variable/MonaspaceNeon-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    canvas {
      cursor: pointer;
      transition: opacity 0.2s;
      user-select: none;
    }
    canvas.dragover {
      opacity: 0.7;
      outline: 3px dashed #4a9eff;
      outline-offset: -10px;
    }
    .drop-hint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(74, 158, 255, 0.9);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    canvas.dragover + .drop-hint {
      opacity: 1;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/BarneyWhiteman/p5.filterShader@0.0.3/p5.filterShader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
</head>
<body>
  <main>
    <div class="drop-hint">üìÅ Drop image here</div>
  </main>
  <script src="sketch.js"></script>
</body>
</html>
